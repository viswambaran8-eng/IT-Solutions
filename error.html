<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>404 | Page Not Found</title>

<!-- Lottie -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(120deg, #0b0a05, #1a1405, #0e0b04);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
}

/* SUBTLE GOLDEN AURA */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top, rgba(255,215,0,0.12), transparent 60%);
  animation: slowGlow 10s ease-in-out infinite alternate;
}

@keyframes slowGlow {
  from { opacity: 0.4; }
  to { opacity: 0.8; }
}

/* Floating golden particles */
.particle {
  position: absolute;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, rgba(255,215,0,0.5), transparent 70%);
  border-radius: 50%;
  filter: blur(40px);
  animation: floatSoft 14s ease-in-out infinite;
}

.p1 { top: 10%; left: 15%; }
.p2 { bottom: 15%; right: 20%; animation-delay: 4s; }
.p3 { top: 60%; left: 35%; animation-delay: 8s; }

@keyframes floatSoft {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* Glass container */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 55px 65px;
  border-radius: 28px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,215,0,0.25);
  box-shadow: 0 0 60px rgba(255,215,0,0.35);
}

/* Lottie */
.lottie-box {
  width: 240px;
  margin: auto;
  opacity: 0.85;
}

/* 404 GOLD TEXT */
.glitch {
  font-size: 120px;
  font-weight: 800;
  margin-top: -20px;
  background: linear-gradient(
    45deg,
    #b8860b,
    #ffd700,
    #ffec8b,
    #ffd700,
    #b8860b
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gentlePulse 3s ease-in-out infinite;
}

@keyframes gentlePulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

h2 {
  font-size: 28px;
  margin-top: 8px;
  color: #fff8dc;
}

p {
  opacity: 0.85;
  margin: 14px 0 32px;
  color: #f5e6b3;
}

/* BUTTON */
.btn {
  display: inline-block;
  padding: 14px 40px;
  border-radius: 40px;
  background: linear-gradient(
    45deg,
    #b8860b,
    #ffd700,
    #ffec8b,
    #ffd700,
    #b8860b
  );
  color: #000;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  box-shadow: 0 10px 30px rgba(255,215,0,0.45);
}

.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 45px rgba(255,215,0,0.6);
}
</style>
</head>

<body>

<div class="particle p1"></div>
<div class="particle p2"></div>
<div class="particle p3"></div>

<div class="container">

  <!-- LOTTIE -->
  <div class="lottie-box">
    <lottie-player
      src="https://assets2.lottiefiles.com/packages/lf20_j1adxtyb.json"
      background="transparent"
      speed="0.8"
      loop
      autoplay>
    </lottie-player>
  </div>

  <div class="glitch">404</div>
  <h2>Page Not Found</h2>
  <p>This page seems to have wandered beyond our digital horizon.</p>
  <a href="./index.html" class="btn">Return to Home</a>

</div>

</body>
</html>
